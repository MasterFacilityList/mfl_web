machine:
    node:
        version: 0.10.33

    environment:
        PATH: "$(npm bin):$PATH"
        RELEASE_ASSET: "mfl_public_web"
        PACKAGE_JSON: "package.json"


test:
    override:
        - bash ci_test.sh:
            parallel: true



deployment:
    release:
        branch: bump-release
        owner: MasterFacilityList
        commands:
            - grunt default
            - tar cvzf "$RELEASE_ASSET" bin
            - 'sudo pip install git+git://github.com/mbacho/github3.py.git@develop#egg=github3.py'
            - python deploy.py
