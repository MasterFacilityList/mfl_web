<div class="col-xs-12 margin-b-20 content-card">
<div class="col-xs-12 detail-content fade-content">
    <table class="table fs-14 table-hover">
        <thead class="detail-content">
            <th class="text-blue">Code</th>
            <th class="text-blue">Name</th>
            <th class="text-blue">Monitored Households</th>
            <th class="text-right text-blue">Status</th>
        </thead>
        <tbody class="fw-600">
            <tr ng-repeat="unit in chus" class="results-card">
                <td class="pad-t-15">
                    {{unit.code}}
                </td>
                <td class="pad-t-15">
                    {{unit.name}}
                </td>
                <td class="pad-t-15">
                    {{unit.households_monitored}}
                </td>
                <td class="pad-t-15 text-right">
                    {{unit.status_name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
