<div class="content-header">
    <actionbar action="action"></actionbar>
    <h2 class="content-title">
        <content-title title="title"></content-title>
    </h2>
    <!--breadcrumbs-->
</div>
<div class="content-body"> 
   <div class="container-fluid">
        <div class="col-md-3 margin-15">
           <div class="content-card">
                <h3>{{constituency.properties.name}}</h3>
                <h4>Facilities: {{facility_count}}</h4>
                <hr>
                <h5 ng-show="hoveredWard">
                    <strong>Ward Hovered: <span class="text-info">{{hoveredWard.properties.name}}</span></strong>
                </h5>
                <a ui-sref="filtering" class="login-btn login-btn-primary margin-t-20">Facilities in <span class="titlecase">{{constituency.properties.name}}</span></a>
           </div>
        </div>
        <div class="col-md-9 margin-b-10">
            <leaflet markers="markers" width="100%"
               defaults="defaults" geojson="geojson" events="events" height="80vh">
            </leaflet>
        </div>
    </div>
</div>
