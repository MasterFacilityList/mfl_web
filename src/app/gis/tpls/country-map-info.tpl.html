               <label class="label map-high-conc" >&#9679;</label> High <br>
               <label class="label map-moderate-conc">&#9679;</label> Moderate<br>
               <label class="label map-low-conc" >&#9679;</label> Low<br>
            </div>
            <div class="col-xs-12 content-card">
                <h4>NAVIGATION</h4>
                <a ui-sref="gis">KENYA</a><br>
            </div>
            <div>
                <a ui-sref="filtering" class="col-xs-12 login-btn login-btn-primary margin-t-20">

                    <div class="loader"></div>
                    <div class="row">
                        <h3 class="text-center loader-text">Please wait...</h3>
                    </div>
                </div>
           </div>
           <div ng-if="!spinner">
                <leaflet
                    id="countrymap"
                    defaults="defaults"
                    width="100%"
                    markers="markers"
                    layers="layers"
                    geojson-watch-options="{doWatch:true,isDeep:true}"
                    geojson="geojson"
                    event-broadcast="events"
                    height="80vh">
                </leaflet>
