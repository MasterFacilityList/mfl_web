        <div class="col-md-4 col-xs-12 margin-t-15 anim-slide-below-fade">
           <div class="col-xs-12">
                <div class="col-xs-12 content-card">
                    <h4 class="fw-600 ">NAVIGATION</h4>
                    <a ui-sref="gis">KENYA</a><br>
                </div>
                <div class="content-card">
                   <span class="fs-14 fw-600 margin-10">LEGEND</span>
                   <br>
                   <span class="fw-500">Concentration of Facilities:  <br></span>
                   <label class="label map-high-conc" >&#9679;</label> High
                   <label class="label map-moderate-conc">&#9679;</label> Moderate
                   <label class="label map-low-conc" >&#9679;</label> Low<br>
                </div>
                <div>
                    <a ui-sref="facility_filter.results" class="col-xs-12 login-btn login-btn-primary margin-t-20">
                        <h4 class="fw-500"><i class="fa fa-eye"></i> VIEW ALL FACILITIES</h4>
                    </a>
                </div>
           </div>
            <div class="col-xs-12">
                <h4 class="fw-500 pad-t-50">Quick Help</h4>
                <hr>
                <div class="content-card" ng-include="'gis/tpls/quick_help.tpl.html'">
                </div>
            </div>
        </div>
        <div class="col-md-8 col-xs-12 margin-b-10 anim-fade">
           <div ng-if="!spinner" class="row margin-t-15">
                <div ng-if="alert" class="col-xs-12 alert alert-danger">
                  <p class="lead fs-16">{{alert}}</p>
                </div>
                <leaflet
                    id="countrymap"
                    defaults="defaults"
                    width="100%"
                    markers="markers"
                    layers="layers"
                    markers-watch-options="{doWatch:true,isDeep:false,individual:{doWatch:false,isDeep: false}}"
                    geojson-watch-options="{doWatch:true,isDeep:false,individual:{doWatch:false,isDeep: false}}"
                    geojson="geojson"
                    event-broadcast="events"
                    height="80vh">
                </leaflet>
           </div>
        </div>
