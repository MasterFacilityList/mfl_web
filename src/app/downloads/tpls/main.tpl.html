<div class="content-header" style="padding-top: 10px;">
   <h2 class="content-title margint-10">
       <span class="main-title fs-20"><i class="fa fa-download"></i> Downloads </span>
   </h2>
</div>
<div class="col-xs-12 margin-t-20" ng-if="spinner" style="text-align: center">
    <div class="map-change-state">
        <div class="loader"></div>
        <div class="row">
            <h3 class="text-center loader-text">Please wait...</h3>
        </div>
    </div>
</div>
<div class="container-fluid margin-t-20" ng-if="!spinner">
    <div class="fade-content results-card col-md-10 col-md-offset-1 col-xs-12" ng-if="errors">
        <div class="col-xs-12 aler alert-danger">
            <p class="lead">{{errors}}</p>
        </div>
    </div>
    <div class="fade-content results-card col-md-10 col-md-offset-1 col-xs-12" ng-repeat="doc in documents" style="padding-left : 0px;">
        <div class="col-md-1 col-xs-2 text-primary">
            <span class="fa-stack fa-lg fs-26 margin-t-10">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-download fa-stack-1x fa-inverse"></i>
            </span>
        </div>
        <div class="col-md-11 col-xs-10 pad-0 margin-t-10">
            <div class="col-xs-10 pad-0">
                <p class="lead fw-500 fs-18 text-black">
                    <a target="download" download href="{{doc.fyl}}" tooltip="Click to download document">
                        {{doc.name}}
                    </a>
                </p>
                <p class="fs-16 lato text-black fw-500 margin-t--5">
                    {{doc.description}}
                </p>
            </div>
            <div class="col-xs-2">
                <a class="login-btn login-btn-primary btn-sm margin-t-5" target="download" download href="{{doc.fyl}}">
                    &nbsp;Download
                </a>
            </div>
        </div>
    </div>
    <div class="fade-content results-card col-md-10 col-md-offset-1 col-xs-12" ng-if="documents.lenght === 0">
        <p class="lead">
            <i class="text-info fa fa-info-o"></i> No Downloads available currently.
        </p>
    </div>
</div>
