<div class="container-fluid bg-overlay">
    <div class="row   margin-h-5">
        <div class="col-lg-12">
            <h1 class="text-center margin-t-50 fw-900" style="color: #fff;">
                Welcome to Master Facility List
            </h1>
            <h2 class="text-center" style="">
                <img src="../assets/img/kenya-coat-of-arms.png">
            </h2>
        </div>
        <div class="col-lg-8 col-lg-offset-2 search-card text-center" style="border: 1px solid #000;">
            <form role="form" name="search-form" ng-submit="search(search.query)">
                <div class="col-md-12 input-group">
                    <input type="search" ng-model="search.query" placeholder="Search facilities...">
                    <span class="bar"></span>
                    <span class="highlight"></span>
                    <span class="search-addon-btn input-group-addon" id="sizing-addon1" data-trigger="hover" data-type="success" data-title="View Patient" bs-tooltip title="Search facility">
                        <button type="submit" class="search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
