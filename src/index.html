<!DOCTYPE html>
<html ng-app="mflwebApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title ng-bind="$state.current.data.pageTitle"></title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
  </head>
  <body>
<header class="header text-white">
   <!--Header brand-->
    <div class="header-brand width-35p">
        <a ui-sref="home.join" class="logo"><span class="text-warning">e</span>-Health Kenya Facilities</a> 
    </div>
   <!--End of Header brand-->
    <!--Header profile-->
    <div class="header-profile">
          <div class="profile-nav">
            <a href="">
              <span class="profile-username">Advanced Search</span>
            </a>
          </div>
          <div class="profile-nav">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">
              <span class="profile-username">Sign Up</span>
              <span class="fa fa-sign-in"></span>
            </a>
            <ul class="dropdown-menu animated flipInX pull-right" role="menu">
              <li><a href="#/profile"><i class="fa fa-cog"></i> Profile</a></li>
              <li><a href="" ng-click="logout()"><i class="fa fa-sign-out"></i> Log Out</a></li>
              <li><a href="" ng-click="logout()"><i class="fa fa-sign-in"></i>Sign Up </a></li>
            </ul>
          </div>
    </div>
   <!--End of Header profile-->
</header>
        <!--End of header-->
        <div ui-view="main" class="content"></div>
        <footer>
            <p class="text-center"> &copy; Copyright <span ui-view="footer"></span> by <a href="index.html#">Savannah Informatics Limited</a> All Rights Reserved. </p>
        </footer>
    <!-- compiled JavaScript -->
    <% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </body>
</html>
